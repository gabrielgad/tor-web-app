<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torrent Search & Download Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Torrent Search & Download Manager</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>

        <div class="main-content">
            <!-- Left Column - Search -->
            <div class="left-column">
                <div class="search-section">
                    <div class="search-controls">
                        <!-- Site Selector -->
                        <div class="site-selector">
                            <label>Search Site:</label>
                            <div class="site-options">
                                <div class="site-option selected" onclick="selectSite('piratebay')">
                                    <input type="radio" name="site" value="piratebay" checked>
                                    <span>PirateBay</span>
                                    <span class="site-badge">API</span>
                                </div>
                                <div class="site-option" onclick="selectSite('1337x')">
                                    <input type="radio" name="site" value="1337x">
                                    <span>1337x</span>
                                    <span class="site-badge">SCRAPE</span>
                                </div>
                                <div class="site-option" onclick="selectSite('gog-games')">
                                    <input type="radio" name="site" value="gog-games">
                                    <span>GOG Games</span>
                                    <span class="site-badge">GAMES</span>
                                </div>
                                <div class="site-option" onclick="selectSite('fitgirl')">
                                    <input type="radio" name="site" value="fitgirl">
                                    <span>FitGirl</span>
                                    <span class="site-badge">REPACKS</span>
                                </div>
                                <div class="site-option" onclick="selectSite('steamrip')">
                                    <input type="radio" name="site" value="steamrip">
                                    <span>SteamRIP</span>
                                    <span class="site-badge">GAMES</span>
                                </div>
                            </div>
                        </div>

                        <!-- Search Box -->
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search for torrents..." autofocus>
                            <div class="search-status" id="search-status"></div>
                            <button class="btn" onclick="search()">Search</button>
                        </div>
                    </div>
                </div>

                <div class="search-results-container" id="search-results-container">
                    <!-- Search results will appear here in a scrollable container -->
                </div>
            </div>

            <!-- Right Column - Downloads & Files -->
            <div class="right-column">
                <div class="downloads-section">
                    <div class="section-title">
                        <span>Active Downloads</span>
                        <button class="btn secondary btn-small" onclick="refreshTorrents()">Refresh</button>
                    </div>
                    <div class="downloads-content" id="downloads">
                        <!-- Active downloads will appear here -->
                    </div>
                </div>

                <div class="files-section">
                    <div class="section-title">
                        <span>Downloaded Files</span>
                        <div>
                            <span id="file-count" class="info-text"></span>
                            <button class="btn secondary btn-small" onclick="refreshFiles()" style="margin-left: 10px;">Refresh</button>
                        </div>
                    </div>
                    <div class="files-content" id="files">
                        <!-- Downloaded files will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
