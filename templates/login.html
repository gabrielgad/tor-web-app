<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Torrent Search</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
        }
        
        .login-container {
            background: white; padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%; max-width: 400px; margin: 20px;
        }
        
        .login-header {
            text-align: center; margin-bottom: 30px;
        }
        
        .login-header h1 {
            margin: 0 0 10px 0; color: #2c3e50; font-size: 2rem;
        }
        
        .login-header p {
            margin: 0; color: #6c757d; font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block; margin-bottom: 8px; color: #2c3e50;
            font-weight: 500; font-size: 14px;
        }
        
        .form-group input {
            width: 100%; padding: 15px; border: 2px solid #e9ecef;
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none; border-color: #007bff;
        }
        
        .btn {
            width: 100%; padding: 15px; background: #007bff; color: white;
            border: none; border-radius: 8px; font-size: 16px; font-weight: 500;
            cursor: pointer; transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .alert {
            padding: 12px 16px; margin-bottom: 20px; border-radius: 6px;
            background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
            font-size: 14px;
        }
        
        .footer {
            text-align: center; margin-top: 30px; padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            margin: 0; color: #6c757d; font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Access your torrent search dashboard</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="footer">
            <p>Default credentials: admin / admin123</p>
        </div>
    </div>
</body>
</html>
